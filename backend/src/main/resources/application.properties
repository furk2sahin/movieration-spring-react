spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://localhost:5432/movieration
spring.datasource.username=postgres
spring.datasource.password=<your-database-password>
spring.jpa.properties.javax.persistence.validation.mode = none

spring.servlet.multipart.max-file-size=5MB

spring.security.user.password=<your-security-password>

amazon.access.key.id=<your-access-key-id>
amazon.secret.access.key=<your-secret-access-key>

cloudinary.cloud.name=<your-cloudinary-cloud-name>
cloudinary.api.key=<your-cloudinary-api-key>
cloudinary.api.secret=<your-cloudinary-api-secret>